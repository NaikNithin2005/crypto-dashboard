    <!--++++NAV BAR++++-->
    <nav>

                </div>
                <button class="nav_menu-btn">
                    <i class="uil uil-bars"></i>
                </button>
            </div>
        </div>
    </nav>

<!--+++++SIDEBAR++++-->

    <menu class="sidebar">
        <a href="main-index.html" class="active">
            <i class="uil uil-create-dashboard"></i>
            <h5>Dashboard</h5>
        </a>

        <a href="">
            <i class="uil uil-exchange"></i>
            <h5>Exchange</h5>
        </a>

        <a href="">

    <main class="main">

        <section class="main_cards">
            <article class="card">

                <div class="card_body">
                    <h1>$827,119</h1>

                        <img src="./assets/images/card chip.png" alt="card chip">

                </div>
                <div class="card_footer">
                    <div class="card_footer-left">
                        <small>Card Holder</small>

                    </div>
                    <div class="card_footer-right">
                        <div class="expiry">

                <div class="card_footer">
                    <div class="card_footer-left">

                    <div class="card_footer-right">
